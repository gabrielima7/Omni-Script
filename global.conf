[system]
# System-wide defaults
timezone = "UTC"
locale = "en_US.UTF-8"
default_shell = "/bin/bash"

[network]
# Network configuration
domain = "local"
dns_primary = "1.1.1.1"
dns_secondary = "8.8.8.8"
# Leave empty to disable proxy
proxy_http = ""
proxy_https = ""

[security]
# Security defaults
default_user = "admin"
password_length = 32
# Path to SSH public key for injection into containers
ssh_key_path = ""
# Auto-generate SSL certificates with Let's Encrypt
auto_ssl = false

[smtp]
# SMTP settings for notifications (optional)
host = ""
port = 587
user = ""
password = ""
from = "noreply@local"

[docker]
# Docker-specific settings
network_name = "omni-network"
network_subnet = "172.20.0.0/16"
storage_driver = "overlay2"
default_restart = "unless-stopped"

[podman]
# Podman-specific settings
network_name = "omni-network"
rootless = true

[lxc]
# LXC/LXD-specific settings
storage_pool = "default"
default_profile = "default"
network_bridge = "lxdbr0"
default_image = "ubuntu:22.04"

[backup]
# Backup settings
destination = "/var/backups/omni"
retention_days = 7
compression = "zstd"
# Available: none, zstd, gzip, xz

[logging]
# Logging configuration
level = "info"
# Available: debug, info, warn, error
file_logging = true
max_log_size_mb = 50
